applications:
- name: lifecycle-automation
  command: node $NODE_DEBUG_OPTION --trace-warnings --expose_gc --optimize_for_size --always_compact --max_old_space_size=384 node_modules/.bin/atomist-client
  memory: 512M
  routes:
  - route: lifecycle.atomist.io
  buildpack: https://github.com/cloudfoundry/nodejs-buildpack
  env:
    SUPPRESS_NO_CONFIG_WARNING: true
  services:
  - teams
  - github-token
  - github-oauth
  - dashboard-credentials
  - logzio-credentials
  - mixpanel-credentials
