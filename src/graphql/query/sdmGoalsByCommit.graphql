query SdmGoalsByCommit($sha: [String!], $branch: [String!]) {
  SdmGoal(sha: $sha, branch: $branch, _first: 100) {
    name
    state
    description
    goalSet
    url
    uniqueName
    environment
    preConditions {
      environment
      name
    }
    provenance {
      registration
      name
      version
    }
    ts
  }
}
