subscription ReviewToReviewLifecycle {
  Review {
    _id
    body
    state
    htmlUrl
    by {
      login
    }
    pullRequest {
      head {
        sha
      }
      number
      title
      state
      merged
      reviewers {
        login
      }
      labels {
        name
      }
      repo {
        name
        owner
        org {
          provider {
            url
            apiUrl
            providerId
            providerType
          }
          team {
            id
            chatTeams {
              id
              preferences {
                name
                value
              }
            }
          }
        }
        channels {
          name
          team {
            id
          }
        }
      }
    }
  }
}
