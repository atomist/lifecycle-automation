subscription notifyPusherOnBuild {
  Build {
    _id
    status
    buildUrl
    name
    number
    provider
    buildId
    commit {
      sha
      message
      author {
        login
        person {
          chatId {
            screenName
            preferences {
              name
              value
            }
            chatTeam {
              id
              preferences {
                name
                value
              }
            }
          }
        }
      }
    }
    repo {
      name
      owner
      org {
        provider {
          url
          apiUrl
          providerId
          providerType
        }
      }
      channels {
        name
        channelId
      }
    }
  }
}
