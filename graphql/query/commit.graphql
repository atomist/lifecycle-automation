query Commit($sha: String!) {
    Commit(sha: $sha) {
        pushes {
            builds {
                id
                buildUrl
                name
                provider
                status
                commit {
                    sha
                }
            }
            before {
                sha
            }
            after {
                sha
                message
                statuses {
                    context
                    description
                    targetUrl
                    state
                }
            }
            repo {
                owner
                name
                channels {
                    name
                }
                labels {
                    name
                }
                org {
                    provider {
                        url
                        apiUrl
                        gitUrl
                    }
                }
            }
            commits {
                sha
                message
                resolves {
                    number
                    name
                    title
                }
                impact {
                    data
                    url
                }
                apps {
                    state
                    host
                    domain
                    data
                }
                tags {
                    name
                    release {
                        name
                    }
                    containers {
                        pods {
                            host
                            state
                            name
                        }
                    }
                }
                author {
                    login
                    person {
                        chatId {
                            screenName
                        }
                    }
                }
            }
            timestamp
            branch
        }
        timestamp
    }
}

