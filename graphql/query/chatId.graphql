query ChatId($teamId: ID!, $chatId: String!) {
    ChatTeam(id: $teamId) {
        members(userId: $chatId) {
            person {
              	chatId {
                  screenName
                  preferences {
                    name
                    value
                  }
                }
                gitHubId {
                  login
                  name
                }
                emails {
                    address
                }
            }
        }
    }
}