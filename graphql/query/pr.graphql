query PR($owner: String!, $repo: String!, $pr: String!) {
  ChatTeam {
    orgs(owner: $owner) {
      repo(name: $repo) {
        name
        owner
        pullRequest(name: $pr) {
          state
          merged
          number
          name
          title
          body
          repo {
            name
            owner
            org {
              provider {
                url
                apiUrl
                gitUrl
              }
            }
          }
        }
      }
    }
  }
}

