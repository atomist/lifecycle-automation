query Repo($name: String!, $owner: String!) {
    Repo(name: $name, owner: $owner) {
        owner
        name
        channels {
            name
        }
        org {
            provider {
                providerId
                url
                apiUrl
                gitUrl
            }
            chatTeam {
                channels {
                    channelId
                    name
                }
                preferences {
                    name
                    value
                }
            }
        }
    }
}

