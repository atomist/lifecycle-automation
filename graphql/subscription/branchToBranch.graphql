subscription BranchToBranchLifecycle
{
    Branch {
        id
        pullRequests {
            merged
        }
        name
        deleted
        repo {
            name
            owner
            defaultBranch
            channels {
                name
            }
            org {
                chatTeam {
                    preferences {
                        name
                        value
                    }
                }
                provider {
                    id
                    apiUrl
                    url
                }
            }
        }
        timestamp
    }
}

