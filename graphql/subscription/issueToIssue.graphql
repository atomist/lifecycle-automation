subscription IssueToIssueLifecycle {
  Issue {
    _id
    name
    title
    body
    state
    number
    createdAt
    updatedAt
    closedAt
    resolvingCommits {
      author {
        person {
          chatId {
            screenName
          }
        }
      }
    }
    openedBy {
      login
    }
    closedBy {
      login
    }
    assignees {
      login
    }
    repo {
      name
      owner
      labels {
        name
      }
      channels {
        name
        team {
          id
        }
      }
      org {
        provider {
            apiUrl
            gitUrl
            url
        }
        team {
          id
          chatTeams {
            id
            preferences {
              name
              value
            }
          }
        }
      }
    }
    labels {
      name
    }
    timestamp
  }
}
