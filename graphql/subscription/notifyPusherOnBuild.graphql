subscription NotifyPusherOnBuild
{
  Build {
    _id
    status
    buildUrl
    name
    provider
    buildId
    commit {
      sha
      message
      author {
        login
        person {
          chatId {
            screenName
            preferences {
              name
              value
            }
            chatTeam {
              id
            }
          }
        }
      }
    }
    repo {
      name
      owner
      org {
        provider {
          url
          apiUrl
        }
      }
      channels {
        name
        channelId
      }
    }
  }
}

